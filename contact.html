<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플레이스 마케팅</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- 헤더 추가 (main.html에서 복사) -->
<header class="header">
  <div class="container">
    <a href="main.html" class="logo"><span class="ad">AD</span> <span class="freak">FREAK</span></a>
    <nav class="nav">
      <a href="place.html">플레이스</a>
      <a href="experience.html">체험단</a>
      <a href="performance.html">퍼포먼스</a>
    </nav>
    <div class="buttons">
      <a href="contact.html" class="btn">문의하기</a>
      <a href="#product" class="btn">상품소개</a>
    </div>
    <div class="mobile-menu-icon" onclick="toggleMenu()">☰</div>
  </div>
  <div class="mobile-menu" id="mobileMenu">
    <a href="place.html">플레이스</a>
    <a href="experience.html">체험단</a>
    <a href="performance.html">퍼포먼스</a>
    <a href="contact.html">문의하기</a>
    <a href="#product">상품소개</a>
  </div>
</header>
  <div class="contact-container">
    <div class="contact-left">
      <h1>상담 문의</h1>
      <p class="contact-desc">
        문의사항을 남겨주시면 온라인 마케팅 전문가가<br>
        1:1 맞춤형 상담을 무료로 진행해 드립니다.
      </p>
      <div class="contact-banner-slider">
        <div class="banner-slide active">
          <div class="banner-text">
            <span>우리 매장의 맞춤형 서비스</span>
            <h2>플레이스 마케팅</h2>
            <a href="#" class="banner-btn">자세히 보기 &rarr;</a>
          </div>
          <div class="banner-img">
            <img src="main_img/plclogo.png" alt="플레이스" style="width:80px;">
          </div>
        </div>
        <div class="banner-slide">
          <div class="banner-text">
            <span>인플루언서 체험단 서비스</span>
            <h2>체험단 마케팅</h2>
            <a href="#" class="banner-btn">자세히 보기 &rarr;</a>
          </div>
          <div class="banner-img">
            <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/instagram.svg" alt="체험단" style="width:60px;">
            <img src="main_img/네이버블로그.svg" alt="네이버블로그" style="width:60px; margin-left:12px;">
            <img src="main_img/유튜브logo.png" alt="유튜브로고" style="width:80px; margin-left:12px;">
          </div>
        </div>
        <div class="banner-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
    <form class="contact-form" id="contact-form">
      <label>상호
        <input type="text" name="name" placeholder="상호/담당자명" required>
      </label>
      <label>연락처
        <input type="text" name="phone" placeholder="010-0000-0000" required>
      </label>
      <label>문의내용
        <textarea name="message" rows="6" placeholder="현재 진행 중인 마케팅, 목적, 특성, 출시 예정일, 정확한 예산 등을 적어주세요" required></textarea>
      </label>
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" name="privacy" required>
          <span><b>[필수]</b> 개인정보수집 및 이용에 동의합니다.</span>
        </label>
      </div>
      <button type="submit" class="contact-submit">문의하기</button>
    </form>
  </div>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
