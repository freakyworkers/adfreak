<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회사소개서 - ADFREAK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; padding:0; background:#181818; }
    .ppt-iframe-wrap {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #181818;
    }
    .ppt-iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #fff;
      max-width: 100%;
      max-height: 100%;
    }
    .download-btn {
      position: fixed;
      right: 24px;
      bottom: 32px;
      z-index: 9999;
      background: #3366ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(51,102,255,0.15);
      cursor: pointer;
      font-size: 28px;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .download-btn:hover {
      background: #254cd0;
      box-shadow: 0 4px 16px rgba(51,102,255,0.25);
    }
    .download-btn svg {
      width: 28px;
      height: 28px;
      display: block;
    }
    @media (max-width: 600px) {
      .download-btn {
        right: 12px;
        bottom: 18px;
        width: 44px;
        height: 44px;
        font-size: 20px;
      }
      .download-btn svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="header-include"></div>
  <div class="ppt-iframe-wrap">
    <iframe 
      class="ppt-iframe"
      src="https://unfolded-insect-2b1y5p5.gamma.site/"
      title="회사소개서"
      allowfullscreen
    ></iframe>
  </div>
  <a href="/애드프릭 서비스소개서.pdf" class="download-btn" download aria-label="회사소개서 PDF 다운로드">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 4v12"/>
      <path d="M6 12l6 6 6-6"/>
      <rect x="5" y="20" width="14" height="2" rx="1"/>
    </svg>
  </a>
  <script>
    // header.html 동적 삽입
    fetch('/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-include').innerHTML = data;
      });
  </script>
</body>
</html>
